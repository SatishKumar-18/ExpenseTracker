<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href="">MoneyTRACKER</a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Balance
                </div>
                <div class="value">
                    <small>₹</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Income
                    </div>
                    <div class="income-total">
                        <small>₹</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Outcome
                    </div>
                    <div class="outcome-total">
                        <small>₹</small>0
                    </div>
                </div>
            </div>
        </div>

        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1 active">All</div>
                <div class="tab2">Income</div>
                <div class="tab3">Expense</div>
            </div>

            <div id="all">
                <ul class="list"></ul>
            </div>

            <div class="hide" id="income">
                <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="income-title-input" name="title" placeholder="Title">
                        <input type="text" id="income-amount-input" name="amount" placeholder="₹0">
                        <div class="add-income">
                            <button class="add-btn">Add</button>
                        </div>
                    </div>
            </div>

            <div class="hide" id="expense">
                <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Title">
                        <input type="text" id="expense-amount-input" name="amount" placeholder="₹0">
                        <div class="add-expense">
                            <button class="add-btn">Add</button>
                            <!-- <i class="ri-add-circle-fill"></i> -->
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="JS/chart.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
